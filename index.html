<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="first-container">
        <div class="item">
            <div class="title">
                <div class="game">
                    <h1>Bubble Game</h1>
                </div>
                <div class="enter">
    
                     <input class="input-name" type="" placeholder="Enter your Name" >
                    <div class="btn">
                        <button class="btn-01">Start game</button>
                    </div>
            </div>
            </div>
        </div>
      

  
    </section> 
    <section id="main--container">
        <div class="main">
            <h3 class="player-name">Player somebody</h3>
            <h3>Score:0</h3>
            <h3>High score:</h3>
        </div>
        <div class="middle">
            <button class="bowling"></button>
        </div>
        <div class="btns">
            <div class="btns--01">
                <button>Easy</button>
            <button>Medium</button>
            <button>Hard</button>
            </div>
            
        </div>
        <div class="finish-btns">
            <button>Start Game</button>
            <button>Stop Game</button>
        </div>
    </section>
     <script src="app.js"></script>
</body>
</html>
